<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Play List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/all.min.css" />
    <!-- awesom icon -->
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/normalize.css" />
    <!-- icon gooogle -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <nav>
      <div class="container">
        <img  src="Images/Picsart_23-07-24_20-38-50-408.png" id="iconA"/>
        <ul>
          <li class="active">
            <a href="#home">HOME</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- ! Landing -->
    <div class="landing" id="home">
      <div class="box-container">
        <!-- ! Social Links -->
        <div class="social-links">
          <i id="circl-area" class=" fa-solid fa-bug fa-xl circle-slid"></i>
          <ul id="links-list">
            <li>
              <a href="https://www.facebook.com/profile.php?id=100004979358795" target="_blank"><img src="images/facebook.png" alt="facebook" /></a>
            </li>
            <li>
              <a href="https://www.linkedin.com/in/ahmad-s-mohamed95" target="_blank"><img src="images/linkedin.png" alt="linkedin" /></a>
            </li>
            <li>
              <a href="https://twitter.com/AhmadSalah95" target="_blank"><img src="images/twitter.png" alt="twitter" /></a>
            </li>
            <li>
              <a href=" https://github.com/Ahmad-S-Mohamed" target="_blank"><img src="images/GitHub Octodex.png" alt="GitHub" /></a>
            </li>
          </ul>
        </div>
        <!-- ! play list -->
        <div class="play-music">
          <div class="nav-bar">
            <i class="fa-solid fa-angle-down"></i>
            <span>Now Playing</span>
            <i class="fa-solid fa-ellipsis"></i>
          </div>
          <!--! img -->
          <div class="music-img">
            <img src="" class="song-img" />
          </div>
          <!--! song deatails -->
          <div class="music-details">
            <h1 class="name"></h1>
            <p class="artist"></p>
          </div>
          <!--! audio -->
          <audio id="main-song">
            <source src="" type="audio/mpeg" />
          </audio>
          <!-- ! progress -->
          <div class="progress-area">
            <div id="prog-main">
              <div id="progress-bar"></div>
            </div>
            <!-- ! timer -->
            <div class="timer">
              <span class="current">0:20</span>
              <span class="duration">3:30</span>
            </div>
          </div>
          <!-- ! Control -->
          <div class="controls">
            <div class="icon-repeat">
              <i
                id="repeat-area"
                class="material-symbols-outlined"
                title="play list looped "
                >repeat</i
              >
            </div>
            <div id="back">
              <i class="fa-solid fa-backward"></i>
            </div>
            <div class="play">
              <i id="play-icon" class="fa-solid fa-play fa-xl"></i>
            </div>
            <div id="next">
              <i class="fa-solid fa-forward"></i>
            </div>
            <div id="icon-list">
              <i class="material-symbols-outlined">queue_music</i>
            </div>
          </div>
          <div class="music-list">
            <div class="head">
              <div>
                <i class="material-symbols-outlined">queue_music</i
                ><span>music list</span>
              </div>
              <i class="material-symbols-outlined close">close</i>
            </div>
            <ul></ul>
          </div>
        </div>
      </div>
    </div>
    <script src="js/all music.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
